<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
      <h1>Dashboard</h1>
      </header>
      <main>	    
      <h2>Real Time Daten</h2>
      <div align="right"><button onClick="initWebSocket();">Connect</button><button onClick="stopWebSocket();">Disconnect</button></div>
      <div id="chartdiv"></div>
      </main>
      <left>
          <h2>Verbrauchsdaten</h2><br><br>
          <div id="context">
          Wirkleistung   &nbsp;L1:   <div id="AWATTHR">0</div><br>
          Blindleistung  L1:  <div id="AVARHR">0</div><br>
          Scheinleistung L1:  <div id="AVAHR">0</div><br><br>
          Wirkleistung   &nbsp;L2:   <div id="BWATTHR">0</div><br>
          Blindleistung  L2:  <div id="BVARHR">0</div>
          Scheinleistung L2:  <div id="BVAHR">0</div><br><br>
          Wirkleistung   &nbsp;L3:   <div id="CWATTHR">0</div><br>
          Blindleistung  L3:  <div id="CVARHR">0</div>
          Scheinleistung L3:  <div id="CVAHR">0</div><br><br>
          </div>
      </left>
      <footer>
      </footer>
    </div>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/amstock.js"></script>
    <script src="http://www.amcharts.com/lib/3/plugins/dataloader/dataloader.min.js"></script>
    
    <script src=script.js></script>
  </body>
</html>
