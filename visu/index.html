<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
      <h1>Dashboard</h1>
      </header>
      <main>	    
      <h2>Verbrauch vom: <div id="actualDate">0</div></h2>
      <div align="right"><input name="date" type="text" maxlength="10" id="date" value="yyyy-mm-dd"/><button onClick="getDay();" style="width: 50px">Tag</button></div>
      <div align="right"><input name="month" type="text" maxlength="10" id="month" value="yyyy-mm"/><button onClick="getMonth();" style="width: 50px">Monat</button></div>
      <div align="right"><input name="year" type="text" maxlength="10" id="year" value="yyyy"/><button onClick="getYear();" style="width: 50px">Jahr</button></div>
      <div id="chartdiv"></div>
      </main>
      <left>
      <h2>Gesamtverbrauch</h2><br><br>
      <div id="text">L1: </div><div id="TotalAwatt">0</div><br>
      <div id="text">L2: </div><div id="TotalBwatt">0</div><br>
      <div id="text">L3: </div><div id="TotalCwatt">0</div><br>
      <div id="text">Gesamt: </div><div id="TotalWatt">0</div><br>
      </left>
      <footer>
      </footer>
    </div>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/amstock.js"></script>
    <script src="http://www.amcharts.com/lib/3/plugins/dataloader/dataloader.min.js"></script>
    
    <script src=consumption.js></script>
  </body>
</html>
